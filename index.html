  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%236a1b9a;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%234a148c;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)' /%3E%3Ctext x='50%25' y='52%25' dominant-baseline='middle' text-anchor='middle' font-family='Inter, sans-serif' font-weight='900' font-size='42' fill='white'%3ECP%3C/text%3E%3C/svg%3E">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            /* Oak Wood Grain - Warm, neutral brown */
            oak: '#8d6e63', 
            oaklight: '#a1887f',
            oakdark: '#5d4037',
            /* Purple Heart Wood Grain - Vibrant, deep violet */
            purpleheart: '#6a1b9a',
            purpleheartdark: '#4a148c',
            /* Maple Wood Grain - Light, creamy neutral */
            maple: '#f9f4ef', 
            mapledark: '#efe5db' 
          },
          animation: {
            'slow-spin': 'spin 12s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'fade-out': 'fadeOut 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            fadeOut: {
              '0%': { opacity: 1 },
              '100%': { opacity: 0, visibility: 'hidden' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f4ef; /* Maple Wood Base */
      margin: 0;
      padding: 0;
      color: #3e2723; /* Dark espresso for text clarity */
    }
    .wood-texture {
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-blend-mode: multiply;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      .print-only {
        display: block !important;
      }
      body {
        background-color: white !important;
      }
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #8d6e63; /* Oak Base */
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }

    .logo-container {
      position: relative;
      width: 150px;
      height: 150px;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f9f4ef;
    }
    ::-webkit-scrollbar-thumb {
      background: #8d6e63;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6a1b9a;
    }
  </style>

</script>
